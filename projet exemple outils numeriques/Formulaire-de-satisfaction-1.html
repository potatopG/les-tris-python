<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=
        "width=device-width, initial-scale=1.0">
    <title>
    </title>
    <style>
        body {
            background-image: url(fd.jpg);
            font-family: Verdana;
            text-align: center;
        }
 
        /* Styling the Form (Color, Padding, Shadow) */
        form {
            background-color: #fff;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px 20px;
            box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
        }
 
        /* Styling form-control Class */
        .form-control {
            text-align: left;
            margin-bottom: 25px;
        }
 
        /* Styling form-control Label */
        .form-control label {
            display: block;
            margin-bottom: 10px;
        }
 
        /* Styling form-control input,
        select, textarea */
        .form-control input,
        .form-control select,
        .form-control textarea {
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            padding: 10px;
            display: block;
            width: 95%;
        }
 
        /* Styling form-control Radio
        button and Checkbox */
        .form-control input[type="radio"],
        .form-control input[type="checkbox"] {
            display: inline-block;
            width: auto;
        }
 
        /* Styling Button */
        button {
            background-color: #05c46b;
            border: 1px solid #777;
            border-radius: 2px;
            font-family: inherit;
            font-size: 21px;
            display: block;
            width: 100%;
            margin-top: 50px;
            margin-bottom: 20px;
        }
    </style>
</head>
  
<body>
    <h1>Formulaire de satisfaction de votre achat</h1>
  
    <!-- Create Form -->
    <form id="form">
 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name">
                Name
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="name"
                   placeholder="Nom de parfum:" />
        </div>
  
        <div class="form-control">
            <label for="email" id="label-email">
                Email
            </label>
 
            <!-- Input Type Email-->
            <input type="email"
                   id="email"
                   placeholder="Votre adresse e-mail:" />
        </div>
  
        <div class="form-control">
            <label for="age" id="label-age">
                Age
            </label>
 
            <!-- Input Type Text -->
            <input type="text"
                   id="age"
                   placeholder="Date de Production:" />
        </div>
  
        <div class="form-control">
            <label for="role" id="label-role">
                Votre niveau de satisfaction de le parfum:
            </label>
             
            <!-- Dropdown options -->
            <select name="role" id="role">
                <option value="student">Trés satisfait(e) </option>
                <option value="intern">Satisfait(e)</option>
				<option value="nisatisfait">ni satisfait(e), ni insatisfait(e)</option>
                <option value="professional">Insatisfait(e)</option>
                <option value="other">Trés satisfait(e)</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>
                Recommanderiez-vous ce parfum à d'autres ?
            </label>
 
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"
                       id="recommed-1"
                       name="recommed">Oui</input>
            </label>
            <label for="recommed-2">
                <input type="radio"
                       id="recommed-2"
                       name="recommed">Non</input>
            </label>
            <label for="recommed-3">
                <input type="radio"
                       id="recommed-3"
                       name="recommed">Peut être</input>
            </label>
        </div>
  
        <div class="form-control">
            <label>Performance et sillage de parfum
                <small>(Check all that apply)</small>
            </label>
            <label for="inp-1">
                <input type="checkbox"
                       name="inp">Ténacité médiocre</input></label>
            <label for="inp-2">
                <input type="checkbox"
                       name="inp">Ténacité faible</input></label>
            <label for="inp-3">
                <input type="checkbox"
                       name="inp">Ténacité modéré(e)</input></label>
            <label for="inp-4">
                <input type="checkbox"
                       name="inp">Ténacité longue tenue</input></label>
            <label for="inp-5">
                <input type="checkbox"
                       name="inp">Ténacité très longue tenue</input></label>
			<p>-------------------------------------------------</p>
            <label for="inp-6">
                <input type="checkbox"
                       name="inp">Sillage doux</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Sillage modéré(e)</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Sillage puissant</input></label>
            <label for="inp-7">
                <input type="checkbox"
                       name="inp">Sillage énorme</input></label>
			<p>---------------------------------------------</p>
            <label for="inp-7">
                <input type="checkbox"
                       <name="inp">A èviter!</input></label>
        </div>
  
        <div class="form-control">
            <label for="comment">
                Commentaire(s):
            </label>
 
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit">
            Envoyer.
        </button>
    </form>
</body>
  
</html>
